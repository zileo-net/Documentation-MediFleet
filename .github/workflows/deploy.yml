name: Deploy Docsify

on:
  workflow_dispatch:   

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
